name: go-test
on: [push]
env:
  GOPATH: ${{ github.workspace }}
  GOBIN: ${{ github.workspace }}/bin
jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20
          cache: true
      - name: Install dependencies
        run: go get .
      - name: Test
        run: go test -v ./...
